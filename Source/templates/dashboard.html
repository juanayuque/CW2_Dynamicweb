<!-- templates/dashboard.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Dashboard</h2>
    
    {% if current_user.is_authenticated %}
        <p>Welcome back, {{ current_user.username }}!</p>
        
        <h3>Account Settings</h3>
        <ul>
            <li><a href="{{ url_for('change_password') }}">Change Password</a></li>
            <li><a href="{{ url_for('delete_account') }}" onclick="return confirm('Are you sure you want to delete your account?')">Delete Account</a></li>
            <!-- Add Logout Link -->
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    {% else %}
        <p>Please <a href="{{ url_for('login') }}">log in</a> to access your dashboard.</p>
    {% endif %}
{% endblock %}
